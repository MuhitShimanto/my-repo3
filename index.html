<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CDN Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./tailwind.init.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Emergency Services</title>
  </head>
  <body class="bg-[#F5FFF6] pb-[86px]">
    <header class="w-full m-auto bg-white">
      <nav class="max-w-[1920px] m-auto flex justify-between px-16 py-6">
        <div class="nav-left flex justify-center items-center">
          <img src="./assets/logo.png" alt="Logo" class="h-[50px] w-[50px]" />
          <div class="inter-black text-[#006747] ml-[10px]">
            <p>Emergency</p>
            <p>Service</p>
          </div>
        </div>
        <div class="nav-right flex gap-[20px]">
          <div
            class="heart-count-container h-[52px] flex justify-center items-center gap-[10px] py-[12px] px-[24px] bg-[#41FF6B]/[10%] rounded-3xl"
          >
            <span id="heart-count" class="inter-black text-base">0</span>
            <img
              src="./assets/heart.png"
              alt="Heart Count"
              class="w-[30px] h-[30px]"
            />
          </div>
          <div
            class="coin-count-container h-[52px] flex justify-center items-center gap-[10px] py-[12px] px-[24px] bg-[#41FF6B]/[10%] rounded-3xl"
          >
            <span id="coin-count" class="inter-black text-base">100</span>
            <img
              src="./assets/coin.png"
              alt="Coin Count"
              class="w-[30px] h-[30px]"
            />
          </div>
          <div
            class="copy-count-container h-[52px] flex justify-center items-center gap-[10px] py-[12px] px-[24px] bg-[#00A63E] text-white rounded-3xl"
          >
            <span id="coin-count" class="inter-semibold text-base">2</span>
            <p class="inter-semibold text-base">Copy</p>
          </div>
        </div>
      </nav>
      <div
        class="hero-section h-[239px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center"
      >
        <img
          src="./assets/logo-dark.png"
          alt="Logo"
          class="w-[92px] h-[92px]"
        />
        <h2 class="hind-madurai-bold text-[40px] text-white">
          Emergency Service Directory
        </h2>
        <p class="hind-madurai-semibold text-[20px] text-white text-center">
          Government Emergency Services at Your Fingertip - A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </div>
    </header>

    

    <script src="./script.js"></script>
  </body>
</html>
